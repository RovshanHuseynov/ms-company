databaseChangeLog:
  - changeSet:
      id: Create employee_details table
      author: Rovshan Huseynov
      changes:
        - createTable:
            tableName: employee_details
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
              - column:
                  name: insert_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false

          remarks: Table to store information about employee_details