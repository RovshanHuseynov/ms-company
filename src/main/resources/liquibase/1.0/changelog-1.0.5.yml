databaseChangeLog:
  - changeSet:
      id: Create company_founder table
      author: Rovshan Huseynov
      changes:
        - createTable:
            tableName: company_founder
            columns:
              - column:
                  name: company_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_company_to_founder
                    references: companies(id)
              - column:
                  name: founder_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_founder_to_company
                    references: founders(id)

          remarks: Table to store information about company_founder