databaseChangeLog:
  - changeSet:
      id: Create founders table
      author: Rovshan Huseynov
      changes:
        - createTable:
            tableName: founders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: full_name
                  type: varchar(255)
                  constraints:
                    nullable: false

          remarks: Table to store information about founders